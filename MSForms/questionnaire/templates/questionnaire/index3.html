{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'questionnaire/style.css' %}">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="msform" action="" method="post">
                    {% csrf_token %}
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active">Step 1</li>
                        <li>Step 2</li>
                        <li>Step 3</li>
                    </ul>
                    <!-- fieldsets -->
            
                    <fieldset name="multipleChoice" id="1">
                        <h2 class="fs-title">Step 1</h2>
                        <h3 class="fs-subtitle">What are your hair goals?<br><span class="text-muted">(You can choose upto 3)</span></h3>
                        
                        <input type="checkbox" id="goal1" name="goalList[]",value="1">
                        <label for="goal1"> Shine </label>
                        <input type="checkbox" id="goal2" name="goalList[]",value="2">
                        <label for="goal2"> Smoothness </label>
                        <input type="checkbox" id="goal3" name="goalList[]",value="3">
                        <label for="goal3"> Lengthen </label>
                        <input type="checkbox" id="goal4" name="goalList[]",value="4">
                        <label for="goal4"> Volume </label>
                        <input type="checkbox" id="goal5" name="goalList[]",value="5">
                        <label for="goal5"> Thickness </label>
                        <input type="checkbox" id="goal6" name="goalList[]",value="6">
                        <label for="goal6"> Strengthen </label>
                        <input type="checkbox" id="goal7" name="goalList[]",value="7">
                        <label for="goal7"> Fix Split Ends </label>
                        <input type="checkbox" id="goal8" name="goalList[]",value="8">
                        <label for="goal8"> Anti-Dryness </label>
                        <input type="checkbox" id="goal9" name="goalList[]",value="9">
                        <label for="goal9"> Oil Control </label>
                        <input type="checkbox" id="goal10" name="goalList[]",value="10">
                        <label for="goal10"> Anti-Frizz </label>
                        <input type="checkbox" id="goal11" name="goalList[]",value="11">
                        <label for="goal11"> Damage Repair </label>
                        <input type="checkbox" id="goal12" name="goalList[]",value="12">
                        <label for="goal12"> Anti-Dandruff </label>
                        <input type="checkbox" id="goal13" name="goalList[]",value="13">
                        <label for="goal13"> Color Protection </label>
                        <input type="checkbox" id="goal14" name="goalList[]",value="14">
                        <label for="goal14"> Thermal Protection </label>

                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    
                    <fieldset name="Radio" id="2">
                        <h2 class="fs-title">Step 2</h2>
                        <h3 class="fs-subtitle">What color will your prefer your product to be?</h3>
                        
                        <input type="radio" id="color1" name="product_color",value="1">
                        <label for="color1"> Peach (with Apricot) </label>
                        <input type="radio" id="color2" name="product_color",value="2">
                        <label for="color2"> Pink (with Strawberry) </label>
                        <input type="radio" id="color3" name="product_color",value="3">
                        <label for="color3"> Blue (with Blueberry) </label>
                        <input type="radio" id="color4" name="product_color",value="4">
                        <label for="color4"> Green (with Avocado) </label>

                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    
                    <fieldset name="Text" id="3">
                        <h2 class="fs-title">Step 3</h2>
                        <h3 class="fs-subtitle">Name to be dispayed on the bottle:</h3>
                        
                        <input type="text" name="bottle_name" id="bottle_name" placeholder="Write something...">

                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="submit" name="submit" class="submit action-button" value="Submit" />
                    </fieldset>
                   
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="{% static 'questionnaire/jscript3.js' %}"></script>
    </body>
</html>
